<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanchesNet</title>
    <style>
        body {
            background-color: #4B0082; /* Roxo */
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('fundo-desfocado.jpg');
            background-size: cover;
            background-blur: 5px;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .cart {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LanchesNet</h1>
        <div id="products">
            <!-- Produtos serão carregados aqui via JavaScript -->
        </div>
    </div>
    <div class="cart">
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <script>
        const products = [
            { id: 1, name: "X-Tudo", price: 14.90, ingredients: "Pão, carne, alface, ovo, molhos, passas, queijo ralado, milho, cheddar." },
            { id: 2, name: "X-Salada", price: 13.90, ingredients: "Pão, salada, carne, milho, ovo, molho, azeitona." },
            // Adicione os demais produtos aqui
        ];

        let cart = [];

        function loadProducts() {
            const productsDiv = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.ingredients}</p>
                    <p>R$ ${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
                `;
                productsDiv.appendChild(productDiv);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            alert(`${product.name} adicionado ao carrinho!`);
        }

        function finalizarPedido() {
            const total = cart.reduce((sum, product) => sum + product.price, 0);
            const message = `Olá, gostaria de fazer um pedido:\n\n${cart.map(item => `${item.name} - R$ ${item.price.toFixed(2)}`).join('\n')}\n\nTotal: R$ ${total.toFixed(2)}`;
            const whatsappUrl = `https://wa.me/SEUNUMERO?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
