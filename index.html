<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanchesNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LanchesNet</h1>
        <div id="cart-icon">🛒 <span id="cart-count">0</span></div>
        <button id="login-button">Login/Cadastro</button>
    </header>

    <!-- Modal de Login/Cadastro -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login/Cadastro</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="signup-link">Cadastre-se</a></p>
            <p><a href="#" id="forgot-password">Esqueci minha senha</a></p>
        </div>
    </div>

    <!-- Seção de Destaques -->
    <section id="highlights">
        <h2>Destaques</h2>
        <div class="highlight-items">
            <!-- Itens em destaque serão preenchidos via JavaScript -->
        </div>
    </section>

    <!-- Seção de Categorias -->
    <section id="categories">
        <h2>Categorias</h2>
        <div class="category-buttons">
            <button data-category="burgers">🍔 Hambúrgueres</button>
            <button data-category="pizzas">🍕 Pizzas</button>
            <button data-category="pastries">😋 Pastéis</button>
            <button data-category="drinks">🥤 Refrigerantes</button>
            <button data-category="fries">🍟 Batata Frita</button>
        </div>
        <div class="category-items">
            <!-- Itens da categoria selecionada serão preenchidos via JavaScript -->
        </div>
    </section>

    <!-- Carrinho -->
    <section id="cart">
        <h2>Carrinho</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
        <button id="checkout">Finalizar Pedido</button>
    </section>

    <!-- Formulário de Entrega -->
    <section id="delivery-form">
        <h2>Informações de Entrega</h2>
        <form id="delivery-info">
            <input type="text" id="name" placeholder="Nome Completo" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="phone" placeholder="Número de Celular" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <input type="text" id="address" placeholder="Número da Casa" required>
            <button type="submit">Calcular Frete</button>
        </form>
        <p id="frete-value">Frete: R$ <span id="frete">0.00</span></p>
    </section>

    <!-- Histórico de Pedidos -->
    <section id="order-history">
        <h2>Histórico de Pedidos</h2>
        <ul id="history-list"></ul>
    </section>

    <!-- Área de Desenvolvedores -->
    <section id="developers">
        <h2>Desenvolvedores</h2>
        <p>Site desenvolvido por [Nomes dos Desenvolvedores].</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
